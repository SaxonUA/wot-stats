<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Таймер без рамки</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    .wrapper {
      position: relative;
      width: 400px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .timer-box {
      position: relative;
      width: 100%;
      height: 180px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-fill {
      display: none; /* Вимкнено, бо рамки та бар видалені */
    }

    .timer-text {
      font-size: 80px;
      background: linear-gradient(45deg, orange, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px orange;
      z-index: 2;
    }

    .reflection {
      transform: scaleY(-1);
      opacity: 0.5; /* Яскравіше */
      filter: blur(2px); /* Менше розмиття */
      position: absolute;
      top: 100%;
      width: 100%;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="timer-box">
      <div class="timer-text" id="timer">03:00</div>
    </div>
    <div class="timer-box reflection">
      <div class="timer-text" id="reflection">03:00</div>
    </div>
  </div>

  <script>
    let duration = 180;
    const timerEl = document.getElementById('timer');
    const reflectionEl = document.getElementById('reflection');
    const total = duration;

    function updateTimer() {
      const minutes = String(Math.floor(duration / 60)).padStart(2, '0');
      const seconds = String(duration % 60).padStart(2, '0');
      const timeText = `${minutes}:${seconds}`;
      timerEl.textContent = timeText;
      reflectionEl.textContent = timeText;

      if (duration > 0) {
        duration--;
        setTimeout(updateTimer, 1000);
      } else {
        timerEl.textContent = "00:00";
        reflectionEl.textContent = "00:00";
      }
    }

    updateTimer();
  </script>
</body>
</html>
