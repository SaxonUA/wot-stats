<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Великий таймер з віддзеркаленням</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    .wrapper {
      position: relative;
      width: 800px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .timer-box {
      position: relative;
      width: 100%;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    .timer-text {
      font-size: 160px;
      background: linear-gradient(270deg, orange, black, orange);
      background-size: 600% 600%;
      animation: gradientShift 5s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px orange;
      z-index: 2;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .reflection {
      transform: scaleY(-1);
      opacity: 0.4;
      filter: blur(2px);
      margin-top: -5px; /* максимально близько */
      height: 240px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      pointer-events: none;
    }

    .reflection .timer-text {
      font-size: 160px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="timer-box">
      <div class="timer-text" id="timer">03:00</div>
    </div>
    <div class="reflection">
      <div class="timer-text" id="reflection">03:00</div>
    </div>
  </div>

  <script>
    let duration = 180;
    const timerEl = document.getElementById('timer');
    const reflectionEl = document.getElementById('reflection');

    function updateTimer() {
      const minutes = String(Math.floor(duration / 60)).padStart(2, '0');
      const seconds = String(duration % 60).padStart(2, '0');
      const timeText = `${minutes}:${seconds}`;
      timerEl.textContent = timeText;
      reflectionEl.textContent = timeText;

      if (duration > 0) {
        duration--;
        setTimeout(updateTimer, 1000);
      } else {
        timerEl.textContent = "00:00";
        reflectionEl.textContent = "00:00";
      }
    }

    updateTimer();
  </script>
</body>
</html>
