<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ранг</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      position: relative;
      margin-top: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .letter-e {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    .title {
      font-size: 18px;
      margin-top: 10px;
    }
    .score {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0 20px 0;
    }
    .map-list {
      text-align: left;
      margin-top: 20px;
      font-size: 14px;
    }
    .map-item {
      display: flex;
      justify-content: space-between;
      margin: 2px 0;
    }
    .positive { color: #00ff00; }
    .negative { color: #ff6666; }
    .progress-container {
      margin: 10px auto 0 auto;
      position: relative;
      width: 80%;
    }
    .rank-progress {
      position: relative;
      height: 4px;
      background: #555;
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(90deg, #ff9900, #ffcc00);
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    .ticks {
      position: absolute;
      width: 100%;
      height: 8px;
    }
    .ticks-top { top: -8px; }
    .ticks-bottom { top: 4px; }
    .tick {
      position: absolute;
      width: 1px;
      background: white;
      height: 8px;
    }
    .labels {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      margin-top: 10px;
      color: #aaa;
    }
    .labels span.active {
      color: #ff9900;
      text-shadow: 0 0 5px #ff9900;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="letter-e" id="rank-letter">E</div>
    <div class="title" id="rank-title">...</div>
    <div class="score" id="rank-score">...</div>

    <div class="progress-container">
      <div class="rank-progress">
        <div class="progress-fill" id="progress-fill"></div>
        <div class="ticks ticks-top" id="ticks-top"></div>
        <div class="ticks ticks-bottom" id="ticks-bottom"></div>
      </div>
      <div class="labels" id="labels"></div>
    </div>

    <div class="map-list" id="map-list"></div>
  </div>

  <script>
    const ranks = [
      { name: 'Залізо', from: 0, to: 499 },
      { name: 'Бронза', from: 500, to: 999 },
      { name: 'Срібло', from: 1000, to: 1499 },
      { name: 'Золото', from: 1500, to: 1999 },
      { name: 'Чемпіон', from: 2000, to: 2999 }
    ];
    const divisions = ['E', 'D', 'C', 'B', 'A'];

    function loadData() {
      fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRAoiDu4o7q11-jcFeek7kfCQjFDBvLQL-ipMv_OFcxRXSxQC5xiDVR_PCzhDmBmxrNVdSLvCG_2lXJ/pub?gid=1485670007&single=true&output=csv&ts=' + new Date().getTime())
        .then(response => response.text())
        .then(csv => {
          const rows = csv.trim().split('\n').map(row => row.split(','));
          const rankTitle = rows[2][6];
          const rank = parseInt(rows[3][6]);

          document.getElementById('rank-title').innerText = rankTitle;
          document.getElementById('rank-score').innerText = rank;

          const currentRank = ranks.find(r => rank >= r.from && rank <= r.to);
          const rankRange = currentRank.to - currentRank.from + 1;
          const percentInRank = ((rank - currentRank.from) / rankRange) * 100;
          document.getElementById('progress-fill').style.width = `${percentInRank}%`;

          const divisionSize = rankRange / divisions.length;
          const divisionIndex = Math.min(Math.floor((rank - currentRank.from) / divisionSize), divisions.length - 1);
          document.getElementById('rank-letter').innerText = divisions[divisionIndex];

          const ticksHTML = divisions.map((div, i) => `<div class="tick" style="left:${(i / (divisions.length - 1)) * 100}%"></div>`).join('');
          document.getElementById('ticks-top').innerHTML = ticksHTML;
          document.getElementById('ticks-bottom').innerHTML = ticksHTML;

          document.getElementById('labels').innerHTML = divisions.map((div, i) => `<span class="${i === divisionIndex ? 'active' : ''}">${div}</span>`).join('');

          document.getElementById('map-list').innerHTML = rows.slice(4, 9).map(row => {
            const score = parseInt(row[7]);
            const scoreClass = score >= 0 ? 'positive' : 'negative';
            return `<div class="map-item"><span>${row[6]}</span><span class="${scoreClass}">${score}</span></div>`;
          }).join('');
        });
    }

    loadData();
    setInterval(loadData, 20000);
  </script>
</body>
</html>
