<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>SAxON Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      background: transparent;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
      position: relative;
    }

    .line {
      display: flex;
      font-family: 'Russo One', sans-serif;
      font-size: 120px;
      position: relative;
      z-index: 2;
    }

    .line span {
      width: 90px;
      text-align: center;
      display: inline-block;
      color: #000000;
      text-shadow:
        0 0 5px #4b0082,
        0 0 10px #4b0082;
    }

    #blink-x {
      animation: blinkFade 1s steps(1, start) infinite;
    }

    .line::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 110%;
      height: 20px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 50%;
      filter: blur(6px);
      z-index: 1;
    }

    .reflection {
      display: flex;
      font-family: 'Russo One', sans-serif;
      font-size: 120px;
      transform: skewX(-10deg) translateY(20px);
      opacity: 0.6;
      filter: blur(1.5px);
      margin-top: -40px;
      z-index: 1;
    }

    .reflection span {
      width: 90px;
      text-align: center;
      display: inline-block;
      color: rgba(0, 0, 0, 0.9);
    }

    .blink {
      animation: blinkFade 1s steps(1, start) infinite;
    }

    @keyframes blinkFade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Верхній напис SAxON -->
    <div class="line">
      <span>S</span>
      <span>A</span>
      <span id="blink-x" class="blink">x</span>
      <span>O</span>
      <span>N</span>
    </div>

    <!-- Таймер (під кутом) -->
    <div class="reflection">
      <span id="min1">0</span>
      <span id="min2">2</span>
      <span id="blink-colon" class="blink">:</span>
      <span id="sec1">5</span>
      <span id="sec2">6</span>
    </div>
  </div>

  <script>
    let duration = 176;

    const min1 = document.getElementById("min1");
    const min2 = document.getElementById("min2");
    const sec1 = document.getElementById("sec1");
    const sec2 = document.getElementById("sec2");

    function updateTimeDisplay() {
      const minutes = String(Math.floor(duration / 60)).padStart(2, '0');
      const seconds = String(duration % 60).padStart(2, '0');

      min1.textContent = minutes[0];
      min2.textContent = minutes[1];
      sec1.textContent = seconds[0];
      sec2.textContent = seconds[1];
    }

    function tick() {
      updateTimeDisplay();
      if (duration > 0) duration--;
    }

    updateTimeDisplay();
    setInterval(tick, 1000);
  </script>
</body>
</html>
