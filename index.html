<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WoT Статистика Saxon</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    table {
      border-collapse: collapse;
      width: 400px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      overflow: hidden;
    }

    th {
      background-color: #cc5200;
      color: white;
      padding: 10px;
      font-size: 15px;
    }

    th:nth-child(1) {
      text-align: left;
    }

    th:nth-child(2) {
      text-align: center;
    }

    th:nth-child(3),
    th:nth-child(4) {
      text-align: right;
    }

    td {
      padding: 10px 12px;
      font-size: 17px;
      color: white;
      transition: color 0.3s;
    }

    td:nth-child(1) {
      text-align: left;
    }

    td:nth-child(2) {
      text-align: center;
    }

    td:nth-child(3),
    td:nth-child(4) {
      text-align: right;
    }

    tr.separator td {
      padding: 0;
      height: 2px;
      background: linear-gradient(to right, #ff9900, #ff3300);
    }

    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <!-- ЛОГО -->
  <img class="logo" src="ava22.png" alt="Saxon Logo">

  <!-- ТАБЛИЦЯ -->
  <table id="tankTable">
    <thead>
      <tr>
        <th>Танк</th>
        <th>Бої</th>
        <th>Загальна шкода</th>
        <th>Середня шкода</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4" style="text-align:center;">Завантаження...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchData() {
      const sheetId = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
      const sheetName = "ST";
      const range = "A2:D3";
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}&range=${range}`;

      try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const tbody = document.querySelector("#tankTable tbody");
        tbody.innerHTML = "";

        rows.forEach((row, index) => {
          const tank = row.c[0]?.v || "-";
          const battles = Number(row.c[1]?.v || 0);
          const damage = Number(row.c[2]?.v || 0);
          const avg = Number(row.c[3]?.v || 0);

          const damageFormatted = damage.toLocaleString('uk-UA', { maximumFractionDigits: 0 });
          const avgFormatted = avg.toLocaleString('uk-UA', { maximumFractionDigits: 0 });

          let avgColor = "#ffa500"; // <2500 - помаранчевий
          if (avg >= 2500 && avg < 3000) avgColor = "#00ff00";       // зелений
          else if (avg >= 3000 && avg < 3500) avgColor = "#00e5ff";  // бірюзовий
          else if (avg >= 3500) avgColor = "#d400ff";                // фіолетовий

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${tank}</td>
            <td>${battles}</td>
            <td>${damageFormatted}</td>
            <td style="color: ${avgColor}; font-weight: bold;">${avgFormatted}</td>
          `;
          tbody.appendChild(tr);

          if (index < rows.length - 1) {
            const sep = document.createElement("tr");
            sep.className = "separator";
            sep.innerHTML = `<td colspan="4"></td>`;
            tbody.appendChild(sep);
          }
        });

      } catch (err) {
        console.error("Помилка при отриманні даних:", err);
      }
    }

    fetchData();
    setInterval(fetchData, 30000);
  </script>

</body>
</html>
