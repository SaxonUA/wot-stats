<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ранг</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      width: 200px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      position: relative;
      margin-top: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .letter-e {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    .title {
      font-size: 18px;
      margin-top: 30px;
    }
    .score {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }
    .map-list {
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
    }
    .map-item {
      display: flex;
      justify-content: space-between;
      margin: 2px 0;
    }
    .positive { color: #00ff00; }
    .negative { color: #ff6666; }

    .progress-container {
      width: 300px;
      margin-top: 40px;
      text-align: center;
      position: relative;
    }
    .rank-progress {
      position: relative;
      height: 4px;
      background: #555;
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(90deg, #ff9900, #ffcc00);
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    .ticks {
      position: absolute;
      top: -8px;
      width: 100%;
      height: 20px;
    }
    .tick {
      position: absolute;
      width: 1px;
      background: white;
      height: 8px;
    }
    .ticks-bottom .tick {
      top: 12px;
    }
    .labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="letter-e" id="rank-letter">E</div>
    <div class="title" id="rank-title">...</div>
    <div class="score" id="rank-score">...</div>
    <div class="map-list" id="map-list"></div>
  </div>

  <div class="progress-container">
    <div class="rank-progress" id="rank-progress">
      <div class="progress-fill" id="progress-fill"></div>
      <div class="ticks ticks-top" id="ticks-top"></div>
      <div class="ticks ticks-bottom" id="ticks-bottom"></div>
    </div>
    <div class="labels" id="labels"></div>
  </div>

  <script>
    const total = 3000;
    const ranks = [
      { name: 'Залізо', from: 0, to: 499 },
      { name: 'Бронза', from: 500, to: 999 },
      { name: 'Срібло', from: 1000, to: 1499 },
      { name: 'Золото', from: 1500, to: 1999 },
      { name: 'Чемпіон', from: 2000, to: 2999 }
    ];
    const divisions = ['E', 'D', 'C', 'B', 'A'];

    function loadData() {
      fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRAoiDu4o7q11-jcFeek7kfCQjFDBvLQL-ipMv_OFcxRXSxQC5xiDVR_PCzhDmBmxrNVdSLvCG_2lXJ/pub?gid=1485670007&single=true&output=csv')
        .then(response => response.text())
        .then(csv => {
          const rows = csv.split('\n').map(row => row.split(','));

          const rankLetter = rows[2][7]; // H3
          document.getElementById('rank-letter').innerText = rankLetter;

          const rankTitle = rows[2][6]; // G3
          document.getElementById('rank-title').innerText = rankTitle;

          const rank = parseInt(rows[3][6]); // G4
          document.getElementById('rank-score').innerText = rank;

          const mapList = document.getElementById('map-list');
          mapList.innerHTML = '';
          for (let i = 4; i <= 8; i++) {
            const mapName = rows[i][6];
            const mapScore = rows[i][7];
            const scoreClass = mapScore >= 0 ? 'positive' : 'negative';
            mapList.innerHTML += `<div class="map-item"><span>${mapName}</span><span class="${scoreClass}">${mapScore}</span></div>`;
          }

          const currentRank = ranks.find(r => rank >= r.from && rank <= r.to);

          const fill = document.getElementById('progress-fill');
          const rankRange = currentRank.to - currentRank.from + 1;
          const percentInRank = ((rank - currentRank.from) / rankRange) * 100;
          fill.style.width = `${percentInRank}%`;

          const ticksTop = document.getElementById('ticks-top');
          const ticksBottom = document.getElementById('ticks-bottom');
          ticksTop.innerHTML = '';
          ticksBottom.innerHTML = '';
          divisions.forEach((div, i) => {
            const pos = (i / (divisions.length - 1)) * 100;
            ['ticks-top', 'ticks-bottom'].forEach(container => {
              const tick = document.createElement('div');
              tick.classList.add('tick');
              tick.style.left = `${pos}%`;
              document.getElementById(container).appendChild(tick);
            });
          });

          const labels = document.getElementById('labels');
          labels.innerHTML = divisions.map(div => `<span>${div}</span>`).join('');
        });
    }

    loadData();
    setInterval(loadData, 10000); // оновлення кожні 20 секунд
  </script>
</body>
</html>
