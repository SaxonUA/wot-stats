<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>WOT донати</title>
  <style>
    body {
      background-color: transparent;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding-top: 30px;
      text-shadow: 2px 2px 5px black;
    }
    .block {
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }
    .label {
      font-size: 24px;
      font-weight: bold;
    }
    .value {
      font-size: 52px;
      color: cyan;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .note {
      font-size: 16px;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="block">
    <div class="label">ТЕСТ C3</div>
    <div class="value" id="cellC3">Завантаження...</div>
  </div>

  <script>
    const SHEET_ID = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
    const GID = "1630188258"; // Аркуш "WOT"

    async function fetchData() {
      const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&tq&gid=${GID}`;
      const res = await fetch(URL);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      return json.table;
    }

    async function updateUI() {
      try {
        const data = await fetchData();
        const rows = data.rows;
        const cell = rows[2]?.c[2]; // C3 знаходиться у рядку 3 (індекс 2), стовпець 3 (індекс 2)

        if (cell && cell.v !== null) {
          const valueC3 = Number(cell.v);
          document.getElementById("cellC3").innerText = valueC3.toLocaleString();
        } else {
          document.getElementById("cellC3").innerText = "Порожньо";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("cellC3").innerText = "Помилка";
      }
    }

    updateUI();
    setInterval(updateUI, 15000);
  </script>
</body>
</html>
