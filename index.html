<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>3D-таймер з віддзеркаленням</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    .wrapper {
      position: relative;
      width: 800px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Основний таймер з 3D-ефектом */
    .timer-text {
      font-size: 160px;
      background: linear-gradient(270deg, orange, white, orange);
      background-size: 600% 600%;
      animation: gradientShift 5s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      text-shadow:
        1px 1px 0 #000,
        2px 2px 1px rgba(0, 0, 0, 0.8),
        3px 3px 2px rgba(0, 0, 0, 0.6),
        4px 4px 3px rgba(0, 0, 0, 0.4),
        5px 5px 4px rgba(0, 0, 0, 0.2);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .reflection-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Чорне дзеркальне відображення */
    .reflection {
      transform: scaleY(-1);
      opacity: 0.3;
      filter: blur(2px);
      margin-top: -10px;
      line-height: 1;
      height: auto;
      pointer-events: none;
      font-size: 160px;
      color: black;
      -webkit-text-fill-color: black;
      background: none;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <div class="wrapper reflection-container">
    <div class="timer-text" id="timer">03:00</div>
    <div class="reflection" id="reflection">03:00</div>
  </div>

  <script>
    let duration = 180;
    const timerEl = document.getElementById('timer');
    const reflectionEl = document.getElementById('reflection');

    function updateTimer() {
      const minutes = String(Math.floor(duration / 60)).padStart(2, '0');
      const seconds = String(duration % 60).padStart(2, '0');
      const timeText = `${minutes}:${seconds}`;
      timerEl.textContent = timeText;
      reflectionEl.textContent = timeText;

      if (duration > 0) {
        duration--;
        setTimeout(updateTimer, 1000);
      } else {
        timerEl.textContent = "00:00";
        reflectionEl.textContent = "00:00";
      }
    }

    updateTimer();
  </script>
</body>
</html>
