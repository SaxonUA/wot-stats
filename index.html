<script>
const SHEET_ID = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
const SHEET_GID = "1630188258";  // ВАЖЛИВО: правильний GID
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;

fetch(URL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const value = json.table.rows[2].c[6].v; // G3: рядок 3 (індекс 2), стовпець G (індекс 6)
    document.getElementById("points").innerText = value;
  })
  .catch(err => {
    document.getElementById("points").innerText = "Помилка";
    console.error("❌ Помилка при отриманні даних:", err);
  });
</script>
