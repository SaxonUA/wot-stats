<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .overlay {
            background: linear-gradient(to right, orange, #333);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            display: inline-block;
            text-align: center;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .counter {
            background: #111;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #ff8800;
            font-family: 'Orbitron', sans-serif;
            text-shadow:
                0 0 5px #ff8800,
                0 0 10px #ff8800,
                0 0 20px #ff5500,
                0 0 40px #ff5500,
                0 0 60px #ff2200;
            transition: opacity 0.5s ease;
        }
        .fade {
            opacity: 0.2;
        }
        .label, .bonus {
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
        }
        .label {
            margin-top: 5px;
            font-size: 14px;
        }
        .bonus {
            margin-top: 8px;
            font-size: 12px;
            color: #ffcc66;
            text-shadow:
                0 0 3px #ffcc66,
                0 0 6px #ffaa33;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="title">ЗАЛИШИЛОСЬ ВИКОНАТИ:</div>
        <div class="counter" id="value">000 000</div>
        <div class="label">Дамаг + Асист + Натанковано</div>
        <div class="bonus">За кожну 1грн + 100 суми</div>
    </div>

    <script>
        const sheetId = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
        const sheetName = "ASIST";
        const cell = "E2";
        let lastValue = null;

        async function fetchData() {
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}&range=${cell}`;
            try {
                const res = await fetch(url);
                const text = await res.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const value = json.table.rows[0].c[0].v;
                updateCounter(value);
            } catch (e) {
                console.error("Помилка отримання даних:", e);
            }
        }

        function updateCounter(newValue) {
            const counter = document.getElementById('value');
            if (newValue !== lastValue) {
                counter.classList.add('fade');
                setTimeout(() => {
                    counter.innerText = newValue.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
                    counter.classList.remove('fade');
                }, 300);
                lastValue = newValue;
            }
        }

        fetchData();
        setInterval(fetchData, 15000);
    </script>
</body>
</html>
