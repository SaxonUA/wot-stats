<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>SAxON Timer</title>
  <style>
    html, body {
      margin: 0;
      background: transparent;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
      position: relative;
    }

    .line, .reflection {
      display: flex;
      font-size: 120px;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }

    .line span, .reflection span {
      width: 90px;
      text-align: center;
      display: inline-block;
    }

    /* Статичні літери SAON */
    .line span:not(#blink-x) {
      text-shadow:
        2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    /* Літера x — блимає */
    #blink-x {
      color: black;
      opacity: 1;
      animation: blinkFade 1s steps(1, start) infinite;
    }

    /* Овальна тінь */
    .line::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      filter: blur(6px);
      z-index: 1;
    }

    /* Віддзеркалення таймера */
    .reflection {
      transform: scaleY(-1) skewX(-10deg);
      opacity: 0.75;
      filter: blur(2px);
      margin-top: -10px;
    }

    .reflection span {
      color: rgba(0, 0, 0, 1);
      -webkit-text-fill-color: rgba(0, 0, 0, 1);
      background: none;
      text-shadow: none;
    }

    /* Блимання */
    .blink {
      animation: blinkFade 1s steps(1, start) infinite;
    }

    @keyframes blinkFade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Верхній напис SAxON -->
    <div class="line">
      <span>S</span>
      <span>A</span>
      <span id="blink-x">x</span>
      <span>O</span>
      <span>N</span>
    </div>

    <!-- Віддзеркалення таймера -->
    <div class="reflection">
      <span id="min1">0</span>
      <span id="min2">0</span>
      <span id="blink-colon">:</span>
      <span id="sec1">0</span>
      <span id="sec2">0</span>
    </div>
  </div>

  <script>
    let duration = 180;

    const min1 = document.getElementById("min1");
    const min2 = document.getElementById("min2");
    const sec1 = document.getElementById("sec1");
    const sec2 = document.getElementById("sec2");

    const blinkX = document.getElementById("blink-x");
    const blinkColon = document.getElementById("blink-colon");

    function updateTimeDisplay() {
      const minutes = String(Math.floor(duration / 60)).padStart(2, '0');
      const seconds = String(duration % 60).padStart(2, '0');

      min1.textContent = minutes[0];
      min2.textContent = minutes[1];
      sec1.textContent = seconds[0];
      sec2.textContent = seconds[1];
    }

    function tick() {
      updateTimeDisplay();
      if (duration > 0) duration--;
    }

    updateTimeDisplay();
    setInterval(tick, 1000);
  </script>
</body>
</html>
