<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>WOT Duplet Overlay</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: Arial, sans-serif;
      color: white;
      font-weight: bold;
      width: 100%;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      max-width: 1044px;
      margin: 0 auto;
      background: #444;
      border-radius: 10px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .info-box {
      background: repeating-linear-gradient(
        45deg,
        #999 0px,
        #999 10px,
        #ccc 10px,
        #ccc 20px
      );
      padding: 10px 30px;
      font-size: 28px;
      border-radius: 8px;
      color: white;
      text-shadow: 1px 1px 2px black;
      margin-left: auto;
    }
    .label {
      font-size: 28px;
      text-transform: uppercase;
      margin-right: 10px;
    }
    .section-title {
      font-size: 30px;
      border-bottom: 2px solid purple;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .team-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team-label {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .team img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="label">Бій:</div>
      <div class="info-box" id="battles">0</div>
      <div class="label">Перемоги:</div>
      <div class="info-box" id="wins">0</div>
      <div class="label">Фраги:</div>
      <div class="info-box" id="frags">0</div>
    </div>

    <div class="section-title">Середня шкода</div>

    <div class="team-row">
      <div class="team-label">
        <img src="ataman.png" alt="Ataman">
        <div class="label">ATAMAN</div>
      </div>
      <div class="info-box" id="avgAtaman">0</div>
    </div>

    <div class="team-row">
      <div class="team-label">
        <img src="saxon.png" alt="Saxon">
        <div class="label">SAXON</div>
      </div>
      <div class="info-box" id="avgSaxon">0</div>
    </div>

    <div class="section-title">Загальна к-ть очок:</div>
    <div class="info-box" id="totalPoints">0</div>
  </div>

  <script>
    const SHEET_ID = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
    const SHEET_NAME = "duplet_all";

    async function fetchCell(range) {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&range=${range}&tqx=out:csv`;
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().replace(/^"|"$/g, "");
    }

    async function updateOverlay() {
      try {
        const battles = await fetchCell("A1");
        const wins = await fetchCell("B1");
        const frags = await fetchCell("C1");
        const avgSaxon = await fetchCell("F1");
        const avgAtaman = await fetchCell("G1");
        const totalPoints = await fetchCell("H1");

        document.getElementById("battles").textContent = battles;
        document.getElementById("wins").textContent = wins;
        document.getElementById("frags").textContent = frags;
        document.getElementById("avgSaxon").textContent = avgSaxon;
        document.getElementById("avgAtaman").textContent = avgAtaman;
        document.getElementById("totalPoints").textContent = totalPoints;
      } catch (e) {
        console.error("Помилка при отриманні даних з таблиці:", e);
      }
    }

    updateOverlay();
    setInterval(updateOverlay, 30000);
  </script>
</body>
</html>
