<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>WOT Duplet Overlay</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: Arial, sans-serif;
      color: white;
      font-weight: bold;
      width: 100%;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      max-width: 540px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .plain-number {
      font-size: 24px;
      margin-right: 20px;
    }
    #battles {
      color: orange;
    }
    #wins {
      color: cyan;
    }
    #frags {
      color: violet;
    }
    .info-box {
      background-color: #1d1d1d;
      background-image: repeating-linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0px, rgba(255, 255, 255, 0.1) 10px, transparent 10px, transparent 20px);
      padding: 10px 30px;
      font-size: 24px;
      border-radius: 0;
      color: white;
      text-shadow: 1px 1px 2px black;
      margin-left: auto;
    }
    .label {
      font-size: 24px;
      text-transform: uppercase;
      margin-right: 10px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 26px;
      border-bottom: 2px solid;
      border-image: linear-gradient(to right, orange, red) 1;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .section-header-left {
      flex: 1;
      text-align: left;
      color: white;
    }
    .section-header-right {
      flex: 1;
      text-align: right;
    }
    .team-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team-label {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .team-logo {
      width: 63px;
      height: 63px;
      object-fit: contain;
    }
    .points-block {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      border-top: 2px solid;
      border-image: linear-gradient(to right, orange, red) 1;
      padding-top: 10px;
    }
    .points-label {
      font-size: 26px;
      text-transform: uppercase;
    }
    #totalPoints {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="label">Бій:</div>
      <div class="plain-number" id="battles">0</div>
      <div class="label">Перемоги:</div>
      <div class="plain-number" id="wins">0</div>
      <div class="label">Фраги:</div>
      <div class="plain-number" id="frags">0</div>
    </div>

    <div class="section-header">
      <div class="section-header-left" id="winPercent">WIN %: <span style="color: yellow">0%</span></div>
      <div class="section-header-right">Середня<br>шкода</div>
    </div>

    <div class="team-row">
      <div class="team-label">
        <img class="team-logo" src="https://raw.githubusercontent.com/SaxonUA/wot-stats/main/ataman.png" alt="Ataman">
        <div class="label">ATAMAN</div>
      </div>
      <div class="info-box" id="avgAtaman">0</div>
    </div>

    <div class="team-row">
      <div class="team-label">
        <img class="team-logo" src="https://raw.githubusercontent.com/SaxonUA/wot-stats/main/saxon.png" alt="Saxon">
        <div class="label">SAXON</div>
      </div>
      <div class="info-box" id="avgSaxon">0</div>
    </div>

    <div class="points-block">
      <div class="points-label">Загальна к-ть очок:</div>
      <div class="info-box" id="totalPoints">0</div>
    </div>
  </div>

  <script>
    const SHEET_ID = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
    const SHEET_NAME = "duplet_all";

    async function fetchCell(range) {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&range=${range}&tqx=out:csv`;
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().replace(/^"|"$/g, "");
    }

    async function updateOverlay() {
      try {
        const battles = await fetchCell("A1");
        const wins = await fetchCell("B1");
        const frags = await fetchCell("C1");
        const avgSaxon = await fetchCell("F1");
        const avgAtaman = await fetchCell("G1");
        const totalPoints = await fetchCell("H1");

        document.getElementById("battles").textContent = battles;
        document.getElementById("wins").textContent = wins;
        document.getElementById("frags").textContent = frags;
        document.getElementById("avgSaxon").textContent = avgSaxon;
        document.getElementById("avgAtaman").textContent = avgAtaman;
        document.getElementById("totalPoints").textContent = totalPoints;

        const winPercent = battles > 0 ? ((wins / battles) * 100).toFixed(1) : 0;
        document.getElementById("winPercent").innerHTML = `<span style="color: white">WIN %:</span> <span style="color: yellow">${winPercent}%</span>`;

      } catch (e) {
        console.error("Помилка при отриманні даних з таблиці:", e);
      }
    }

    updateOverlay();
    setInterval(updateOverlay, 30000);
  </script>
</body>
</html>
