<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>WOT донати</title>
  <style>
    body {
      background-color: transparent;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: left;
      padding: 20px;
      text-shadow: 1px 1px 3px black;
    }
    .panel {
      width: 500px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: 10px 0;
    }
    .label {
      font-size: 18px;
      font-weight: bold;
      color: #ddd;
    }
    .value {
      font-size: 28px;
      color: cyan;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="row">
      <div class="label">ЗАЛИШИЛОСЬ</div>
      <div class="value" id="cellG3">Завантаження...</div>
    </div>
    <div class="row">
      <div class="label">ВЖЕ ВИКОНАНО</div>
      <div class="value" id="cellC3">Завантаження...</div>
    </div>
    <div class="footer">+50 урону за 1 грн</div>
  </div>

  <script>
    const SHEET_ID = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
    const GID = "1630188258"; // Аркуш "WOT"

    async function fetchData() {
      const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&tq&gid=${GID}`;
      const res = await fetch(URL);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      return json.table;
    }

    async function updateUI() {
      try {
        const data = await fetchData();
        const rows = data.rows;

        const cellC3 = rows[2]?.c[2]; // C3
        const cellG3 = rows[2]?.c[6]; // G3

        if (cellC3 && cellC3.v !== null) {
          const valueC3 = Number(cellC3.v);
          document.getElementById("cellC3").innerText = valueC3.toLocaleString();
        } else {
          document.getElementById("cellC3").innerText = "Порожньо";
        }

        if (cellG3 && cellG3.v !== null) {
          const valueG3 = Number(cellG3.v);
          document.getElementById("cellG3").innerText = valueG3.toLocaleString();
        } else {
          document.getElementById("cellG3").innerText = "Порожньо";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("cellC3").innerText = "Помилка";
        document.getElementById("cellG3").innerText = "Помилка";
      }
    }

    updateUI();
    setInterval(updateUI, 15000);
  </script>
</body>
</html>
