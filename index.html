<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Середня шкода LF</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .widget {
      background: rgba(0, 0, 0, 0.7);
      padding: 16px 24px;
      border-radius: 10px;
      width: 210px;
      box-shadow: 0 0 10px #000;
      color: white;
    }
    .title {
      font-size: 28px;
      text-align: center;
      margin-bottom: 8px;
    }
    .average {
      font-size: 35px;
      color: cyan;
      font-weight: bold;
      text-align: center;
      border-top: 2px solid orange;
      border-bottom: 2px solid orange;
      padding: 6px 0;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
    }
    .row {
      display: grid;
      grid-template-columns: 140px auto;
      font-size: 16px;
      margin-top: 6px;
      width: 100%;
    }
    .map {
      color: white;
      text-align: right;
     padding-right: 10px;
    }
    .damage {
      font-family: monospace;
      font-weight: bold;
    }
    .damage.red {
      color: red;
    }
    .damage.yellow {
      color: yellow;
    }
    .damage.green {
      color: lime;
    }
    .damage.purple {
      color: violet;
    }
    .separator {
      border-top: 2px solid orange;
      margin: 10px 0 4px;
    }
    .battles {
      text-align: center;
      font-size: 15px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="title">Середня шкода</div>
    <div id="avg" class="average">Завантаження...</div>
    <div id="rows"></div>
    <div class="separator"></div>
    <div id="battles" class="battles"></div>
  </div>

  <script>
    const sheetID = '17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk';
    const avgRange = 'LF!K2';
    const countRange = 'LF!K1';
    const listRange = 'LF!H1:I100';

    async function fetchSheet(range) {
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&range=${range}`;
      const res = await fetch(url);
      const text = await res.text();
      return JSON.parse(text.substr(47).slice(0, -2));
    }

    function formatNumber(n) {
      return Math.round(n).toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }

    function getDamageClass(value) {
      if (value > 15000) return 'purple';
      if (value > 12000) return 'green';
      if (value >= 8000) return 'yellow';
      return 'red';
    }

    async function updateData() {
      const avgData = await fetchSheet(avgRange);
      const avgValue = formatNumber(avgData.table.rows[0].c[0].v);
      document.getElementById("avg").textContent = avgValue;

      const countData = await fetchSheet(countRange);
      const countValue = countData.table.rows[0].c[0].v;
      document.getElementById("battles").textContent = `К-ть боїв: ${countValue}`;

      const rowsData = await fetchSheet(listRange);
      const validRows = [];

      for (const r of rowsData.table.rows) {
        if (r.c[0]?.v != null && r.c[1]?.v != null) {
          validRows.push([r.c[0].v, r.c[1].v]);
          if (validRows.length === 3) break;
        }
      }

      const container = document.getElementById("rows");
      container.innerHTML = "";
      validRows.forEach(([map, dmg]) => {
        if (map && dmg != null) {
          const damageValue = Math.round(dmg);
          const colorClass = getDamageClass(damageValue);
          container.innerHTML += `
            <div class="row">
              <div class="map">${map}</div>
              <div class="damage ${colorClass}">${formatNumber(damageValue)}</div>
            </div>`;
        }
      });
    }

    updateData();
    setInterval(updateData, 15000);
  </script>
</body>
</html>
