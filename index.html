<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>WOT донати</title>
  <style>
    body {
      background-color: transparent;
      font-family: 'Arial Black', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5); /* Ледь помітний чорний */
      border-radius: 20px;
      padding: 20px 40px;
      width: fit-content;
      margin: 30px auto;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }
    .line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 15px 0;
    }
    .text-block {
      text-align: left;
    }
    .title {
      font-size: 20px;
      line-height: 1.2;
      font-weight: bold;
      text-transform: uppercase;
    }
    .value-block {
      display: flex;
      align-items: center;
    }
    .value {
      font-size: 38px;
      font-weight: bold;
      color: #fff;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.1) 10px, transparent 10px, transparent 20px);
      padding: 5px 15px;
      border-radius: 5px;
      margin-left: 10px;
    }
    .icon {
      margin: 0;
    }
    .icon-pricil {
      height: 50px;
    }
    .icon-kr {
      height: 40px;
    }
    .divider {
      border-top: 3px solid orange;
      margin: 10px 0;
    }
    .note {
      font-size: 18px;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="line">
      <div class="text-block">
        <div class="title">ЗАЛИШИЛОСЬ<br>НАСТРІЛЯТИ</div>
      </div>
      <div class="value-block">
        <img src="pricil.png" class="icon icon-pricil">
        <div class="value" id="cellG3">...</div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="line">
      <div class="text-block">
        <div class="title">ВЖЕ<br>ВИКОНАНО</div>
      </div>
      <div class="value-block">
        <img src="kr.png" class="icon icon-kr">
        <div class="value" id="cellC3">...</div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="note">Кожна 1 грн додає 50 урону</div>
  </div>

  <script>
    const SHEET_ID = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
    const GID = "1630188258"; // Аркуш "WOT"

    async function fetchData() {
      const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&tq&gid=${GID}`;
      const res = await fetch(URL);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      return json.table;
    }

    async function updateUI() {
      try {
        const data = await fetchData();
        const rows = data.rows;

        const cellC3 = rows[2]?.c[2]; // C3
        const cellG3 = rows[2]?.c[6]; // G3

        document.getElementById("cellC3").innerText = cellC3?.v?.toLocaleString() || "0";
        document.getElementById("cellG3").innerText = cellG3?.v?.toLocaleString() || "0";
      } catch (err) {
        console.error(err);
        document.getElementById("cellC3").innerText = "Помилка";
        document.getElementById("cellG3").innerText = "Помилка";
      }
    }

    updateUI();
    setInterval(updateUI, 15000);
  </script>
</body>
</html>
