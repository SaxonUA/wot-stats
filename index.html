<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>WOT Залишилось</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      text-align: center;
    }
    .container {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 20px #00000088;
    }
    .label {
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 6px black;
    }
    .value {
      font-size: 64px;
      color: #00ffff;
      text-shadow: 2px 2px 8px black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">ЗАЛИШИЛОСЬ</div>
    <div class="value" id="points">Завантаження...</div>
  </div>

  <script>
    const SHEET_ID = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
    const SHEET_GID = "1630188258";
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;

    async function fetchPoints() {
      try {
        const res = await fetch(URL);
        const text = await res.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const value = json.table.rows[0].c[6].v; // колонка G, перший рядок
        document.getElementById("points").textContent = value.toLocaleString('uk-UA');
      } catch (e) {
        document.getElementById("points").textContent = "Помилка";
      }
    }

    fetchPoints();
    setInterval(fetchPoints, 15000); // Оновлення кожні 15 сек
  </script>
</body>
</html>
