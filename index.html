<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>WOT донати</title>
  <style>
    body {
      background-color: transparent;
      font-family: 'Arial Black', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 20px 40px;
      width: fit-content;
      margin: 30px auto;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }
    .line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 15px 0;
    }
    .text-block {
      text-align: left;
      min-width: 170px;
    }
    .title {
      font-size: 20px;
      line-height: 1.2;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(to right, orange, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0.7;
    }
    .value-block {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
    }
    .value {
      font-size: 38px;
      font-weight: bold;
      color: #fff;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,0.25), rgba(255,255,255,0.25) 10px, transparent 10px, transparent 20px);
      padding: 5px 15px;
      border-radius: 5px;
    }
    .icon-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 60px;
    }
    .icon-pricil {
      height: 50px;
    }
    .icon-kr {
      height: 40px;
    }
    .divider {
      border-top: 3px solid orange;
      margin: 10px 0;
    }
    .note {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      background: linear-gradient(to right, white, orange);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .timer-container {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 10px 20px;
      width: fit-content;
      margin: 20px auto 10px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-bottom: 3px solid orange;
    }
    .timer-label {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
      text-transform: uppercase;
      background: linear-gradient(to right, white, orange);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .timer-value {
      font-size: 38px;
      font-weight: bold;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,0.25), rgba(255,255,255,0.25) 10px, transparent 10px, transparent 20px);
      padding: 5px 15px;
      border-radius: 5px;
      display: inline-block;
      color: white;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-label">До кінця челенджу:</div>
    <div class="timer-value" id="countdown">00 г. 00 хв. 00 сек.</div>
  </div>

  <div class="container">
    <div class="line">
      <div class="text-block">
        <div class="title">ЗАЛИШИЛОСЬ<br>НАСТРІЛЯТИ</div>
      </div>
      <div class="icon-wrapper">
        <img src="pricil.png" class="icon-pricil">
      </div>
      <div class="value" id="cellG3">...</div>
    </div>

    <div class="divider"></div>

    <div class="line">
      <div class="text-block">
        <div class="title">ВЖЕ<br>ВИКОНАНО</div>
      </div>
      <div class="icon-wrapper">
        <img src="kr.png" class="icon-kr">
      </div>
      <div class="value" id="cellC3">...</div>
    </div>

    <div class="divider"></div>

    <div class="note">Кожна 1 грн додає 50 урону</div>
  </div>

  <script>
    const SHEET_ID = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
    const GID = "1630188258";

    async function fetchData() {
      const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&tq&gid=${GID}`;
      const res = await fetch(URL);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      return json.table;
    }

    async function updateUI() {
      try {
        const data = await fetchData();
        const rows = data.rows;

        const cellC3 = rows[2]?.c[2];
        const cellG3 = rows[2]?.c[6];

        document.getElementById("cellC3").innerText = cellC3?.v?.toLocaleString() || "0";
        document.getElementById("cellG3").innerText = cellG3?.v?.toLocaleString() || "0";
      } catch (err) {
        console.error(err);
        document.getElementById("cellC3").innerText = "Помилка";
        document.getElementById("cellG3").innerText = "Помилка";
      }
    }

    function updateTimer() {
      const now = new Date();
      const target = new Date();
      target.setUTCHours(21, 0, 0, 0);
      const diff = target - now;

      if (diff > 0) {
        const hrs = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
        const mins = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        const secs = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
        document.getElementById("countdown").innerText = `${hrs} г. ${mins} хв. ${secs} сек.`;
      } else {
        document.getElementById("countdown").innerText = "00 г. 00 хв. 00 сек.";
      }
    }

    updateUI();
    updateTimer();
    setInterval(updateUI, 15000);
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
