<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Duo Stream — Full Width</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .stream-frame {
      flex: 1;
      margin: 0 5px;
      height: 100%;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Лівий стрім -->
    <div class="stream-frame">
      <iframe src="https://www.youtube.com/embed/Sjd6E91HUcE?autoplay=1" allowfullscreen></iframe>
    </div>

    <!-- Правий стрім -->
    <div class="stream-frame">
      <iframe src="https://www.youtube.com/embed/Zx2stJ1vgqY?autoplay=1" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
