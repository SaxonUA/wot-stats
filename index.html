
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Очки донатів</title>
  <style>
    body {
      background-color: transparent;
      font-family: 'Arial', sans-serif;
      color: white;
      font-size: 42px;
      text-align: center;
      padding-top: 30px;
      text-shadow: 2px 2px 5px black;
    }
    .counter {
      font-size: 60px;
      font-weight: bold;
      color: #00ffcc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div>Очки за донати</div>
  <div class="counter" id="points">Завантаження...</div>

  <script>
    const SHEET_ID = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
    const SHEET_GID = "1630188258";
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;

    fetch(URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        let totalUron = 0;
        rows.forEach(row => {
          const cell = row.c[2];
          if (cell && cell.v) {
            const sum = parseFloat(cell.v);
            if (sum >= 25) totalUron += 1250;
            else if (sum >= 10) totalUron += 500;
          }
        });

        document.getElementById("points").textContent = totalUron.toLocaleString("uk-UA");
      })
      .catch(err => {
        document.getElementById("points").textContent = "Помилка";
        console.error(err);
      });
  </script>
</body>
</html>
