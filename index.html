<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>SAxON Timer</title>
  <style>
    html, body {
      margin: 0;
      background: transparent;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
    }

    .line, .reflection {
      display: flex;
      font-size: 120px;
      font-weight: bold;
    }

    .line span, .reflection span {
      width: 90px;
      text-align: center;
      display: inline-block;
    }

    .line span:not(#blink-x) {
      background: linear-gradient(270deg, orange, white, orange);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
      text-shadow: 0 0 15px orange;
    }

    #blink-x {
      color: orange;
      opacity: 0.7;
      transition: opacity 0.3s ease;
        background: linear-gradient(270deg, orange, white, orange);
         text-shadow: 0 0 15px orange;
        background-size: 600% 600%;
       -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .reflection {
      transform: scaleY(-1);
      opacity: 0.75;
      filter: blur(2px);
      margin-top: -25px;
    }

    .reflection span {
      color: rgba(0, 0, 0, 1);
      -webkit-text-fill-color: rgba(0, 0, 0, 1);
      background: none;
      text-shadow: none;
    }

    .blink {
      animation: blinkFade 1s infinite;
    }

    @keyframes blinkFade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Верхній напис SAxON -->
    <div class="line">
      <span>S</span>
      <span>A</span>
      <span id="blink-x" class="blink">x</span>
      <span>O</span>
      <span>N</span>
    </div>

    <!-- Віддзеркалення таймера -->
    <div class="reflection">
      <span id="min1">0</span>
      <span id="min2">0</span>
      <span id="blink-colon" class="blink">:</span>
      <span id="sec1">0</span>
      <span id="sec2">0</span>
    </div>
  </div>

  <script>
    let duration = 180;

    const min1 = document.getElementById("min1");
    const min2 = document.getElementById("min2");
    const sec1 = document.getElementById("sec1");
    const sec2 = document.getElementById("sec2");

    function updateTimeDisplay() {
      const minutes = String(Math.floor(duration / 60)).padStart(2, '0');
      const seconds = String(duration % 60).padStart(2, '0');

      min1.textContent = minutes[0];
      min2.textContent = minutes[1];
      sec1.textContent = seconds[0];
      sec2.textContent = seconds[1];
    }

    function tick() {
      updateTimeDisplay();
      if (duration > 0) duration--;
    }

    updateTimeDisplay();
    setInterval(tick, 1000);
  </script>
</body>
</html>
