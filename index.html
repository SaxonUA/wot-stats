<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>DUO STREAM — Saxon & Ataman</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
    }
    .stream-frame {
      border: 4px solid #333;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .stream-frame:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }
    iframe {
      width: 640px;
      height: 360px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Лівий стрім -->
    <div class="stream-frame">
      <iframe src="https://www.youtube.com/embed/Sjd6E91HUcE?autoplay=1" allowfullscreen></iframe>
    </div>
    <!-- Правий стрім -->
    <div class="stream-frame">
      <iframe src="https://www.youtube.com/embed/Zx2stJ1vgqY?autoplay=1" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
