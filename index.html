<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Прозорий таймер</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    .wrapper {
      position: relative;
      width: 400px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .timer-box {
      position: relative;
      width: 100%;
      height: 180px;
      border-radius: 20px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px orange;
    }

    .progress-frame {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border: 4px solid orange;
      border-radius: 20px;
      box-shadow: 0 0 20px orange;
      z-index: 2;
      pointer-events: none;
    }

    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: rgba(255, 165, 0, 0.15); /* прозорий помаранчевий */
      border-radius: 20px 0 0 20px;
      z-index: 1;
      width: 0%;
      transition: width 1s linear;
    }

    .timer-text {
      font-size: 80px;
      background: linear-gradient(45deg, orange, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px orange;
      z-index: 3;
    }

    .reflection {
      transform: scaleY(-1);
      opacity: 0.2;
      filter: blur(6px);
      position: absolute;
      top: 100%;
      width: 100%;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="timer-box">
      <div class="progress-fill" id="progress"></div>
      <div class="progress-frame"></div>
      <div class="timer-text" id="timer">03:00</div>
    </div>
    <div class="timer-box reflection">
      <div class="timer-text" id="reflection">03:00</div>
    </div>
  </div>

  <script>
    let duration = 180;
    const timerEl = document.getElementById('timer');
    const reflectionEl = document.getElementById('reflection');
    const progressEl = document.getElementById('progress');
    const total = duration;

    function updateTimer() {
      const minutes = String(Math.floor(duration / 60)).padStart(2, '0');
      const seconds = String(duration % 60).padStart(2, '0');
      const timeText = `${minutes}:${seconds}`;
      timerEl.textContent = timeText;
      reflectionEl.textContent = timeText;

      const percent = ((total - duration) / total) * 100;
      progressEl.style.width = `${percent}%`;

      if (duration > 0) {
        duration--;
        setTimeout(updateTimer, 1000);
      } else {
        timerEl.textContent = "00:00";
        reflectionEl.textContent = "00:00";
        progressEl.style.width = `100%`;
      }
    }

    updateTimer();
  </script>
</body>
</html>
