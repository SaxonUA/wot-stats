<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>WOT донати</title>
  <style>
    body {
      background-color: transparent;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding-top: 30px;
      text-shadow: 2px 2px 5px black;
    }
    .block {
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }
    .label {
      font-size: 24px;
      font-weight: bold;
    }
    .value {
      font-size: 52px;
      color: cyan;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .note {
      font-size: 16px;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="block">
    <div class="label">ЗАЛИШИЛОСЬ</div>
    <div class="value" id="remaining">Завантаження...</div>

    <div class="label">НАСТРІЛЯНО</div>
    <div class="value" id="damaged">Завантаження...</div>

    <div class="note">+50 урону за 1 грн</div>
  </div>

  <script>
    const SHEET_ID = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
    const GID = "1630188258";

    async function fetchData() {
      const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&tq&gid=${GID}`;
      const res = await fetch(URL);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      return json.table;
    }

    async function updateUI() {
      try {
        const data = await fetchData();
        const row = data.rows[0];
        const remaining = row.C[3].v; // G3
        const damaged = row.G[3].v;   // B3

        document.getElementById("remaining").innerText = remaining.toLocaleString();
        document.getElementById("damaged").innerText = damaged.toLocaleString();
      } catch {
        document.getElementById("remaining").innerText = "Помилка";
        document.getElementById("damaged").innerText = "Помилка";
      }
    }

    updateUI();
    setInterval(updateUI, 15000); // оновлення кожні 15 сек
  </script>
</body>
</html>
