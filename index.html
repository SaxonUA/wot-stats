<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Таймер з біло-помаранчевим градієнтом</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    .timer-text {
      font-size: 160px;
      background: linear-gradient(270deg, orange, white, orange);
      background-size: 600% 600%;
      animation: gradientShift 5s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px orange;
      margin-top: 30px; /* Опустили трохи вниз */
      line-height: 1;
    }

    .reflection {
      font-size: 160px;
      transform: scaleY(-1);
      opacity: 0.3;
      filter: blur(2px);
      margin-top: -20px; /* Підняли до стику з таймером */
      -webkit-text-fill-color: black;
      color: black;
      text-shadow: none;
      line-height: 1;
      pointer-events: none;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="timer-text" id="timer">03:00</div>
    <div class="reflection" id="reflection">03:00</div>
  </div>

  <script>
    let duration = 180;
    const timerEl = document.getElementById('timer');
    const reflectionEl = document.getElementById('reflection');

    function updateTimer() {
      const minutes = String(Math.floor(duration / 60)).padStart(2, '0');
      const seconds = String(duration % 60).padStart(2, '0');
      const timeText = `${minutes}:${seconds}`;
      timerEl.textContent = timeText;
      reflectionEl.textContent = timeText;

      if (duration > 0) {
        duration--;
        setTimeout(updateTimer, 1000);
      } else {
        timerEl.textContent = "00:00";
        reflectionEl.textContent = "00:00";
      }
    }

    updateTimer();
  </script>
</body>
</html>
